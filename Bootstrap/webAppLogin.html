<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SneekPeek</title>
	<link rel="stylesheet" href="/Users/tech-a01/Engr7/Bootstrap/css/css/bootstrap.css">
	<script src="/js/js/bootstrap.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/Users/tech-a01/Engr7/HTMLintro/css/loginstyle.css">
</head>
<body>
 <main role="main" class="container">
  <!--Header Logo-->
  <div class="starter-template">
    <h1>Sneakpeek</h1>
  </div>

</main><!-- /.container -->

<div class="container">
  <div class="row">
    <div class="col-sm-6">
     <img id="lside" src="images/instaphone.png">
   </div>
   <div class="col-sm-6">
     <!-- Login Form-->
     <form class="form-signin">
      <img class="mb-4" src="images/peeklogo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
       <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="bcolor" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
  </form>
</div>
</div>
</div>	

</body>
</html>
